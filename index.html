<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘晓伟博士的自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>刘晓伟博士</h1>
        <p>刘晓伟博士是湖南大学计算机科学与技术博士，现任湖南省马栏山计算媒体研究院-北京理工大学“多模态交互与媒体计算联合实验室”主任。</p>

        <h2>研究方向</h2>
        <p>刘博士从事统计机器学习、预训练大模型以及计算机视觉领域的研究。他在这些领域内积累了丰富的经验，并做出了重要贡献。</p>

        <h2>主持与参与项目</h2>
        <ul>
            <li>主持湖南省科技厅2022中央引导地方科技发展专项资金项目“多模态交互与媒体计算开放创新平台”（编号2022ZYT014）。</li>
            <li>参与多项国家自然科学基金和科技部国家重点研发计划项目。</li>
            <li>主持马栏山计算媒体研究院“摄像机阵列3D人脸计算建模研究”项目。</li>
        </ul>
    </div>
</body>
